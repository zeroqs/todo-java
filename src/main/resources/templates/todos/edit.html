<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header с кнопкой выхода -->
<header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <h1 class="h3 mb-0">Редактировать задачу</h1>
    <a href="/logout" class="btn btn-danger">Выйти</a>
</header>

<div class="container">
    <form th:action="@{'/todos/' + ${todo.id}}" th:object="${todo}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Название:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input" />
            <label for="completed" class="form-check-label">Выполнено</label>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <a href="/todos" class="btn btn-secondary">Назад к списку</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
